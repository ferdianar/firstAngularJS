<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Squada One', cursive;
            font-size: 25px;
        }
        li {
            list-style-type: none;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body ng-app="myApp">
    <div ng-controller="HelloController">
        <h2>Welcome {{ helloTo.user + " , Lets learn " + helloTo.title }} to the Digital War</h2>
    </div>
    <div ng-init="profession=[
        {
            name: 'Project manager',
            task: 'Organize the team',
            requirement: 'Two year Experience'
        },
        {
            name: 'Frontend Web Developer',
            task: 'Create a Interface Web App',
            requirement: 'Familiar with Frontend Framework'
        },
        {
            name: 'Backend Web Developer',
            task: 'Handle and maintenance a server',
            requirement: 'Familiar and Have a good Logical Thinking'
        }
    ]">
    </div>
    
    <li ng-repeat="eachProfession in profession">
        Profession {{ eachProfession.name }} with task {{ eachProfession.task }} and have requirement {{ eachProfession.requirement }}
    </li>


    <script>
        angular.module("myApp",[])
        .controller("HelloController",function($scope) {
            $scope.helloTo = {};
            $scope.helloTo.user = "Ferdian AR";
            $scope.helloTo.title = "Angular JS";
        });
    </script>
</body>
</html>
