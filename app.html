<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Squada One', cursive;
            font-size: 25px;
        }
        h2 {
            text-align: center;
        }
        .ang {
            width: 70%;
            margin: auto;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div ng-app="myApplications">
        <div ng-app="">
            <div ng-controller="isTitle">
                <h2> Lets Learn {{ title }} </h2>
                <div ng-controller="mainController">
                    my name is {{ name }} and my age is {{ age }}
                    <div ng-controller="firstController">
                        {{ word }} , I choose {{ title }} Framework {{ secondWord }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ang"><img src="pictures/AngularJS-Shield.svg" alt="" srcset=""></div>
    <script type="text/javascript">
        var appsVariable = angular.module("myApplications",[]);
        appsVariable.controller("isTitle", ['$scope', function($scope) {
            $scope.title = "Angular JS"
        }]);
        appsVariable.controller("mainController", ['$scope', function($scope) {
            $scope.name = "Ferdian Ahmad Rozikin";
            $scope.age = "20";
        }]);
        appsVariable.controller("firstController", ['$scope', function($scope) {
            $scope.word = "I'm begin to choose one Frontend Framework";
            $scope.secondWord = "And I want learn and work consistency";
        }]);
    </script>
</body>
</html>
